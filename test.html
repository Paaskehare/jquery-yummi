<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">  
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>jQuery delicious-style auto-complete</title>
    <link rel="stylesheet" href="screen.css" type="text/css" media="screen" charset="utf-8" />
    <style type="text/css" media="screen">
      /* ensure it won't inherit crap */
      .yummi-results, .yummi-results > * { margin: 0; padding: 0; border: 0 }    
      .yummi-results          {
        position: absolute;
        display: none;
        width: 16em; 
        border: 1px solid #999; 
        background-color: #fff
      }
      .yummi-results .result  { display: block; padding: 3px }
      .yummi-results .focused { background-color: #999; color: #fff }
    </style>
    <script type="text/javascript" charset="utf-8" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery.sizes.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery.yummi.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        $('form :text:first').yummi();        
      })

    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>jQuery Deliciousâ„¢ style auto-completion</h1>
      <p>Assumptions made:</p>
      <ul>
        <li>input tags are wrapped in a div.</li>
      </ul>
      <form action="#" method="post" accept-charset="utf-8">
        <p>
          <label>Cities:</label>          
        </p>
        <div class="input">
          <input type="text" name="cities" id="cities" />          
        </div>
        <p>
          <label>States:</label>          
        </p>
        <div class="input">
          <input type="text" name="states" id="states" />          
        </div>
        <p class="buttons">
          <button type="submit">Submit (or not)</button>  
        </p>
      </form>
    </div>
  </body>
</html>
